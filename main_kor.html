<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prac Planner에 오신 것을 환영합니다!</title>
  </head>
  <link

    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <body onload="checkDarkMode()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="index_kor.html">Prac Planner</a>
      <div id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="main_kor.html"
              > 메인 <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <form class="mt-5 ml-5 js-planForm" autocomplete="off">
        <div class="form-group w-75">
          <label for="formGroupExampleInput2"><h2>계획이 무엇인가요?</h2></label>
          <input
            type="text"
            class="form-control js-planInput m-2 w-50"
            id="formGroupExampleInput2"
            placeholder="엔터키를 입력하여 저장하세요."
          />
          
      </div>
      </form>
      
      <div class="planList">
        <ul class="list-unstyled">

          </li>

      </div>  

      
      <div class="dropdown languageBtnMain_kor">

          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
        언어 설정 : 한국어
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="main.html">영어</a>
        </div>
      </div>
  
      <div class="darkModeBtn">

        </button>
      </div>

    <script

    <script
